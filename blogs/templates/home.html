<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Website</title>
  </head>
  <body>
    <h1>Boards</h1>
    {% comment %} {% for board in boards %} {{board.subject}}
    <br />
    {% endfor %} {% endcomment %}
    <table border="1">
      <thead>
        <tr>
          <th>Board</th>
          <th>Posts</th>
          <th>Topic</th>
          <th>Last Post</th>
        </tr>
      </thead>

      <tbody>
        {% for board in boards %}
        <tr>
          <td>
            {{board.subject}}
            <br />
            <small style="color: #888">{{ board.description }} </small>
          </td>
          <td>0</td>
          <td>0</td>
          <td></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
